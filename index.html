<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Join - Kanban Board</title>

    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header id="call-to-signup" class="call-to-signup">
      <img class="main-logo" src="./assets/img/logo-dark.png" alt="Join Logo" />
      <div class="sign-up">
        <p>Not a Join user?</p>
        <button class="btn" aria-label="signup">Sign up</button>
      </div>
    </header>

    <main>
      <div class="login-wrapper">
        <form class="login-form">
          <div class="login-header">
            <h1>Log In</h1>
            <div class="custom-divider"></div>
          </div>
          <div class="login-inputs">
            <div class="input-field">
              <input type="email" id="login-email" placeholder="Email" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="none"
                viewBox="0 0 256 256"
              >
                <path
                  d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM216,192H40V74.19l82.59,75.71a8,8,0,0,0,10.82,0L216,74.19V192Z"
                ></path>
              </svg>
              <p id="error-login-email" class="error-message hidden">
                *Please enter a valid email address.
              </p>
            </div>
            <div class="input-field">
              <input
                type="password"
                id="login-password"
                placeholder="Password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="none"
                viewBox="0 0 256 256"
              >
                <path
                  d="M208,80H176V56a48,48,0,0,0-96,0V80H48A16,16,0,0,0,32,96V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80ZM96,56a32,32,0,0,1,64,0V80H96ZM208,208H48V96H208V208Zm-68-56a12,12,0,1,1-12-12A12,12,0,0,1,140,152Z"
                ></path>
              </svg>
              <p id="error-login-password" class="error-message hidden">
                *Type in at least 6 characters.
              </p>
            </div>
          </div>

          <div class="login-checkbox">
            <input
              type="checkbox"
              name="login-checkbox"
              id="login-checkbox"
              class="custom-checkbox"
            />
            <label for="login-checkbox">Remember me</label>
          </div>

          <div class="login-options">
            <button class="btn btn-lg" aria-label="login">Log in</button>
            <button class="btn btn-lg btn-outline" aria-label="guest-login">
              Guest Log in
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="login-footer">
      <a href="./pages/privacy-policy.html">Privacy Policy</a>
      <a href="./pages/legal-notice.html">Legal Notice</a>
    </footer>
  </body>
</html>
