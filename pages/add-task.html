<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../styles/landscape.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/addTask.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/add-contact-overlay.css">
</head>

<body onload="init()">
    <div class="page-wrapper">
        <aside include-html="../templates/sidebar.html"></aside>
        <main>
            <header include-html="../templates/header.html"></header>
            <section class="main-content">
                <h1>Add Task</h1>
                <div class="form-content">
                    <div class="left-column">
                        <div class="input-group">
                            <label for="title">Title<span class="required">*</span></label>
                            <div class="input-field">
                                <input type="text" id="title" class="required-input" placeholder="Enter a title">
                                <div class="error-message"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="description">Description</label>
                            <div class="input-field">
                                <textarea id="description" placeholder="Enter a Description" rows="6"></textarea>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="assigned">Assigned to<span class="required">*</span></label>
                            <div class="input-field">
                                <input type="text" id="assigned" placeholder="Select contacts to assign" readonly>
                                <svg id="contact-dropdown-icon" class="dropdown-icon" xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="#000000" viewBox="0 0 256 256">
                                    <path
                                        d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z">
                                    </path>
                                </svg>
                            </div>
                            <div id="contact-dropdown" class="dropdown-options hidden">
                                <!-- Contacts will be dynamically inserted here by JavaScript -->
                            </div>
                            <div id="selected-contacts" class="selected-contacts">
                                <!-- Selected contact chips will be dynamically inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="vertical-line"></div>

                    <div class="right-column">
                        <div class="input-group date-input">
                            <label for="due-date">Due date<span class="required">*</span></label>
                            <div class="input-field">
                                <input type="text" id="due-date" placeholder="mm/dd/yyyy" readonly>
                                <div id="logo-svg">
                                    <svg id="date-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                        fill="#000000" viewBox="0 0 256 256">
                                        <path
                                            d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM72,48v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80H48V48ZM208,208H48V96H208V208Zm-68-76a12,12,0,1,1-12-12A12,12,0,0,1,140,132Zm44,0a12,12,0,1,1-12-12A12,12,0,0,1,184,132ZM96,172a12,12,0,1,1-12-12A12,12,0,0,1,96,172Zm44,0a12,12,0,1,1-12-12A12,12,0,0,1,140,172Zm44,0a12,12,0,1,1-12-12A12,12,0,0,1,184,172Z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="prio-group">
                            <label>Prio</label>
                            <div class="prio-buttons">
                                <button class="prio-button urgent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ff3d00"
                                        stroke="#ff3d00" stroke-width="16" viewBox="0 0 256 256">
                                        <path
                                            d="M210.83,197.17a4,4,0,0,1-5.66,5.66L128,125.66,50.83,202.83a4,4,0,0,1-5.66-5.66l80-80a4,4,0,0,1,5.66,0Zm-160-74.34L128,45.66l77.17,77.17a4,4,0,1,0,5.66-5.66l-80-80a4,4,0,0,0-5.66,0l-80,80a4,4,0,0,0,5.66,5.66Z">
                                        </path>
                                    </svg>
                                    Urgent
                                </button>
                                <button class="prio-button medium">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fea800"
                                        stroke="#fea800" stroke-width="16" viewBox="0 0 256 256">
                                        <path
                                            d="M220,160a4,4,0,0,1-4,4H40a4,4,0,0,1,0-8H216A4,4,0,0,1,220,160ZM40,100H216a4,4,0,0,0,0-8H40a4,4,0,0,0,0,8Z">
                                        </path>
                                    </svg>
                                    Medium
                                </button>
                                <button class="prio-button low">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#7be129"
                                        stroke="#7be129" stroke-width="16" viewBox="0 0 256 256">
                                        <path
                                            d="M210.83,133.17a4,4,0,0,1,0,5.66l-80,80a4,4,0,0,1-5.66,0l-80-80a4,4,0,0,1,5.66-5.66L128,210.34l77.17-77.17A4,4,0,0,1,210.83,133.17Zm-85.66,5.66a4,4,0,0,0,5.66,0l80-80a4,4,0,1,0-5.66-5.66L128,130.34,50.83,53.17a4,4,0,0,0-5.66,5.66Z">
                                        </path>
                                    </svg>
                                    Low
                                </button>
                            </div>
                        </div>

                        <div class="input-group category-container">
                            <label for="category">Category<span class="required">*</span></label>
                            <div class="input-field">
                                <input type="text" id="category" placeholder="Select a category" readonly>
                                <svg id="dropdown-icon" class="dropdown-icon" xmlns="http://www.w3.org/2000/svg"
                                    width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                                    <path
                                        d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z">
                                    </path>
                                </svg>
                                <div id="category-dropdown" class="dropdown hidden">
                                    <div class="dropdown-item" data-category="Technical Task">Technical Task</div>
                                    <div class="dropdown-item" data-category="User Story">User Story</div>
                                </div>
                            </div>
                        </div>

                        <div class="subtask-container">
                            <label for="subtask">Subtasks</label>
                            <div class="input-field">
                                <input type="text" id="subtask" placeholder="Enter subtask"
                                    onkeypress="if(event.key === 'Enter') addSubtask()">
                                <svg onclick="addSubtask()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="#000000" viewBox="0 0 256 256">
                                    <path
                                        d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z" />
                                </svg>
                            </div>
                            <ul id="subtask-list" class="subtask-list"></ul>
                        </div>

                        <div class="button-row">
                            <div class="buttons">
                                <button class="btn btn-outline">
                                    Clear
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256"
                                        fill="rgba(42, 54, 71, 1)">
                                        <path
                                            d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z">
                                        </path>
                                    </svg>
                                </button>
                                <button class="btn btn-lg">
                                    Create Task
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        viewBox="0 0 256 256">
                                        <path
                                            d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1-11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
    </section>
    </main>
    </div>

    <div include-html="../templates/landscape-modal.html">Landscape Modal loading...</div>

    <script src="../js/landscape.js" defer></script>
    <script src="../js/openTaskOverlay.js" defer></script>
    <script src="../js/setActiveNavLink.js" defer></script>
    <script src="../js/addTask.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../js/addContact.js" defer></script>
    <script src="../js/editContact.js" defer></script>

</body>

</html>
