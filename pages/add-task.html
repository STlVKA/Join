<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool - Add Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addTask.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="img/Capa 2.png" alt="Join logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#summary"><img src="img/summary.png" alt="">Summary</a></li>
                    <li><a href="#board"><img src="img/board.png" alt="">Board</a></li>
                    <li><a href="#add-task" class="active"><img src="img/addtask.png" alt="">Add Task</a></li>
                    <li><a href="#contacts"><img src="img/contacts.png" alt="">Contacts</a></li>
                </ul>
            </nav>
            <div class="legal-links">
                <a href="#legal">Legal Notice</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1>Kanban Project Management Tool</h1>
                <div class="user-actions">
                    <a href="#help" class="">
                        <img src="img/help.png" alt="help">
                    </a>
                    <div class="user-avatar">SM</div>
                </div>
            </header>

            <div class="add-task-container">
                <h2>Add Task</h2>
                <form class="add-task-form">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="title">Title<span class="required">*</span></label>
                            <input type="text" id="title" required placeholder="Enter a title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <div class="input-with-icon">
                                <input type="text" id="description" placeholder="Enter a Description">
                                <img src="img/textarea.png" alt="Description Image" class="description-icon">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="assigned-to">Assigned to</label>
                            <select id="assigned-to">
                                <option value="" disabled selected>Select contacts to assign</option>
                                <option value="user1">User 1</option>
                                <option value="user2">User 2</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="due-date">Due date<span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <input type="text" id="due-date" required placeholder="dd/mm/yyyy">
                                    <img src="img/event.png" alt="Icon" class="eventlogo">
                                </div>
                                <label>Prio</label>
                                <div class="prio-buttons">
                                    <button type="button" class="prio-btn urgent">
                                        Urgent
                                        <img src="img/urgent.png" alt="Urgent">
                                    </button>
                                    <button type="button" class="prio-btn medium">
                                        Medium
                                        <img src="img/medium.png" alt="Medium">
                                    </button>
                                    <button type="button" class="prio-btn low">
                                        Low
                                        <img src="img/low.png" alt="Low">
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category">Category<span class="required">*</span></label>
                                <div class="select-with-icon">
                                    <select id="category" required>
                                        <option value="" disabled selected>Select task category</option>
                                        <option value="technical">Technical Task</option>
                                        <option value="user-story">User Story</option>
                                    </select>
                                    <img src="img/arrow_drop_down.png" alt="Icon" class="select-icon"
                                        id="custom-dropdown-icon">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subtask">Subtasks</label>
                                <div class="subtask-input">
                                    <input type="text" id="subtask" placeholder="Add new subtask">
                                    <button type="button" class="add-subtask-btn">+</button>
                                </div>
                            </div>
                </form>
                <div class="form-actions">
                    <button type="button" class="clear-btn">Clear</button>
                    <button type="submit" class="create-task-btn">Create Task</button>
                </div>
                <div class="required-field-note">
                    <span class="required">*</span> This field is required
                </div>
            </div>
        </main>
    </div>
</body>

</html>
