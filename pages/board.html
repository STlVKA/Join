<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/task-overlay.css">
    <link rel="stylesheet" href="../styles/landscape.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body onload="initBoardPage(), initializeDropZones(), getTaskTemplate()">

    <div class="page-wrapper">
        <aside id="navigation-content"></aside>
        <main>
            <header id="header-content"></header>
            <section class="main-content board-responsive">
                <div class="board">
                    <div class="board-header">
                        <div>
                            <span class="board-text">Board</span>
                        </div>
                        <div class="toolbar">
                            <div class="input-field search d_none" id="search-bar">
                                <input type="text" placeholder="Find Task">
                                <div class="divider-vertical" id="divider-search"></div>
                                <img src="../assets/icons/search.svg" alt="Search Icon" id="search-icon">
                            </div>
                            <button onclick="openAddTaskOverlay()" class="btn" id="add-task-btn"><span
                                    id="add-task-text">Add task</span>
                                <img src="../assets/icons/add.svg" alt="Add Icon"></button>
                        </div>
                    </div>
                    <div id="responsive-search-bar">
                    </div>

                    <div class="workflow">
                        <!-- Drop-Zone: To Do -->
                        <div class="status">
                            <div class="status-header">
                                <span class="status-name">To do</span>
                                <img onclick="openAddTaskOverlay()" class="plus-button"
                                    src="../assets/icons/plus button.svg" alt="Plus Button">
                            </div>
                            <div class="drop-zone" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>

                        <!-- Drop-Zone: In Progress -->
                        <div class="status">
                            <div class="status-header">
                                <span class="status-name">In progress</span>
                                <img onclick="openAddTaskOverlay()" class="plus-button"
                                    src="../assets/icons/plus button.svg" alt="Plus Button">
                            </div>
                            <div class="drop-zone" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>

                        <!-- Drop-Zone: Await Feedback -->
                        <div class="status">
                            <div class="status-header">
                                <span class="status-name">Await feedback</span>
                                <img onclick="openAddTaskOverlay()" class="plus-button"
                                    src="../assets/icons/plus button.svg" alt="Plus Button">
                            </div>
                            <div class="drop-zone" id="awaitfeedback" ondrop="drop(event)"
                                ondragover="allowDrop(event)">
                            </div>
                        </div>

                        <!-- Drop-Zone: Done -->
                        <div class="status">
                            <div class="status-header">
                                <span class="status-name">Done</span>
                            </div>
                            <div class="drop-zone" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div class="task-type-and-close-container">
                <p class="overlay-task-type">User Story</p>
                <span class="close" onclick="closeTaskOverlay()"><img src="../assets/icons/Close.svg"
                        alt="Close Icon"></span>
            </div>

            <h2 class="overlay-task-title">Kochwelt Page & Recipe Recommender</h2>
            <p class="overlay-task-description">Build start page with recipe recommendation.</p>
            <div class="task-date">
                <span class="date-text">Due date:</span>
                <span class="date">02/09/2023</span>
            </div>
            <div class="priority">
                <span class="priority-text">Priority:</span>
                <div>
                    <span class="level">Medium</span>
                    <img src="../assets/icons/priority-mid.svg" alt="">
                </div>
            </div>
            <div class="assigned-to">
                <span class="assigned-to-text">Assigned To:</span>
                <div>
                    <div class="user">
                        <img src="../assets/icons/Profile icon.svg" alt="Profile icon">
                        <span class="profile-name">Emmanuel Mauer</span>
                    </div>
                    <div class="user">
                        <img src="../assets/icons/Profile icon.svg" alt="Profile icon">
                        <span class="profile-name">Emmanuel Mauer</span>
                    </div>
                    <div class="user">
                        <img src="../assets/icons/Profile icon.svg" alt="Profile icon">
                        <span class="profile-name">Emmanuel Mauer</span>
                    </div>
                </div>
            </div>
            <div class="subtask-overlay">
                <span class="subtask-header">Subtasks</span>
                <div class="all-subtasks">
                    <div class="subtask ">
                        <img src="../assets/icons/checked.svg" alt="checked"> <span>Establish CSS Methodology</span>
                    </div>
                    <div class="subtask ">
                        <img src="../assets/icons/checked.svg" alt="checked"> <span>Setup Base Styles</span>
                    </div>

                </div>
            </div>
            <div class="action">
                <div class="action-type">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path
                            d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z">
                        </path>
                    </svg>
                    <span>Delete</span>
                </div>
                <div class="divider-vertical divider-action"></div>
                <div class="action-type">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256">
                        <path
                            d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z">
                        </path>
                    </svg>
                    <span>Edit</span>
                </div>
            </div>
        </div>
    </div>

    <div id="add-task-overlay" class="add-task" onclick="closeAddTaskOnOutsideClick(event)">
        <div class="overlay-content-add-task">
            <span class="close-add-task-overlay" onclick="closeAddTaskOverlay()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2a3647" viewBox="0 0 256 256">
                    <path
                        d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z">
                    </path>
                </svg>
            </span>
        </div>
    </div>


    <div id="landscape-wrapper"></div>

    <script src="../script.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/landscape.js"></script>
    <script src="../js/setActiveNavLink.js"></script>
    <script src="../js/openTaskOverlay.js"></script>
    <script src="../js/deleteTask.js"></script>
    <script src="../js/dragAndDrop.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/landscape.js"></script>
    <script src="../js/getTaskTemplate.js"></script>
</body>


</html>
